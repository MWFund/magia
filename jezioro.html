<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa</title>
    <style>
      body {
        background-image: url("images/jezioro.webp");
        background-size: cover;
        background-position: center 70%;

        text-align: center;
        margin: 0;
        height: 100vh;
        cursor: pointer;
      }

      .tile {
        position: absolute;
        width: 100px;
        height: 100px;

        transition: background-color 0.3s ease, box-shadow 0.3s ease,
          transform 0.3s ease;
        border-radius: 8px;
      }

      .tile:hover {
        box-shadow: 0 8px 16px rgba(38, 38, 38, 0.6);
        transform: scale(1.1);
      }

      .tile-2 {
        top: 60%;
        left: 50%;
      }

      .tile-3 {
        top: 45%;
        left: 27%;
      }
      a {
        color: azure;
        text-decoration: none;
      }

      .tile-4 {
        top: 85%;
        left: 75%;
      }

      .tile-5 {
        top: 75%;
        left: 10%;
      }
      .image-container {
        position: absolute;
        top: 0;
        left: 0;
        text-align: center;
        margin: 1%;
      }

      .top-left-image {
        width: 200px;
        height: auto;
        border-radius: 50%;
      }

      .image-caption {
        font-size: 20px;
        margin-top: 1%;
        color: #f4f0f0;
      }
      .tile1 {
        position: absolute;
        width: 100px;
        height: 500px;
        background-image: url("images/lampa2.png");
        transition: background-color 0.3s ease, box-shadow 0.3s ease,
          transform 0.3s ease;
        top: 40%;
        left: 20%;
      }

      .tile1:hover {
        background-image: url("images/lampa1.png");
      }
      .tooltip {
        cursor: pointer;
      }
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 50px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 1px;
        position: absolute;
        z-index: 1;
        top: 25%;
        left: 110%;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 10px;
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
      .zmien3 {
        float: right;
      }
      @media (max-width: 768px) {
        .tile-5 {
          top: 70%;
          left: 44%;
        }
        .tile-4 {
          top: 72%;
          left: 75%;
        }
        .tile-3 {
          top: 55%;
          left: 8%;
        }
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="images/jas2.webp" alt="Obrazek w rogu" class="top-left-image" />
      <div class="image-caption">Gandalf</div>
    </div>

    <div class="zmien3">
      <a href="mapa.html"><button>Wróć</button></a>
    </div>
    <div class="tile1 tooltip">
      <span class="tooltiptext"><h5>Gambit Evansa</h5></span>
    </div>
    <div class="tile tile-2">
      <div class="tooltip">
        <a href="#">
          <img src="images/duck.png" width="100px" height="100px" />
          <span class="tooltiptext"><h5>Atak Maxa Lange</h5></span></a
        >
      </div>
    </div>

    <div class="tile tile-3">
      <div class="tooltip">
        <a href="mapa3.html"
          ><img src="images/ogr.webp" width="100px" height="100px" />
          <span class="tooltiptext"><h5>Giuoco Piano</h5></span></a
        >
      </div>
    </div>
    <div class="tile tile-4">
      <div class="tooltip">
        <a href="#"
          ><img src="images/smok.png" width="100px" height="100px" />
          <span class="tooltiptext"><h5>Obrona dwóch skoczków</h5></span></a
        >
      </div>
    </div>
    <div class="tile tile-5">
      <div class="tooltip">
        <a href="#"
          ><img src="images/duck.png" width="100px" height="100px" />
          <span class="tooltiptext"
            ><h5>Hungarian Defence Giuoco Pianissimo</h5></span
          ></a
        >
      </div>
    </div>
  </body>
</html>
