<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Szachownica</title>
    <style>
      body {
        background-image: url("images/kont.png");
        background-size: cover;
      }

      .tile {
        position: absolute;
        width: 100px;
        height: 100px;
        text-align: center;

        transition: background-color 0.3s ease, box-shadow 0.3s ease,
          transform 0.3s ease;
        border-radius: 8px;
        
      }

      .tile:hover {
        
        box-shadow: 0 8px 16px rgba(255, 204, 0, 0.6); /* Dodajemy świecący efekt */
        transform: scale(1.1); /* Powiększamy kafelek o 10% */
      }

      /* Pozycje kafelków */
      .tile-1 {
        top: 20%;
        left: 80%;
      }

      .tile-2 {
        top: 30%;
        left: 50%;
      }

      .tile-3 {
        top: 50%;
        left: 30%;
      }
      a {
        color: azure;
        text-decoration: none;
      }

      .tile-4 {
        top: 70%;
        left: 65%;
      }

      .tile-5 {
        top: 80%;
        left: 20%;
      }
      .image-container {
        position: absolute;
        top: 0;
        left: 0;
        text-align: center; /* Wyrównanie napisu do środka */
        margin: 1%;
      }

      /* Styl dla obrazka */
      .top-left-image {
        width: 200px; /* Szerokość obrazka */
        height: auto; /* Wysokość dopasowana proporcjonalnie */
        border-radius: 50%;
      }

      /* Styl dla napisu */
      .image-caption {
        font-size: 20px; /* Rozmiar czcionki napisu */
        margin-top: 1%; /* Odstęp między obrazkiem a napisem */
        color: #f4f0f0; /* Kolor tekstu */
      }
      .tooltip {
        cursor: pointer;
      }
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 50px; /* Zmieniona szerokość dymka */
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 1px; /* Zwiększony padding (odstępy wewnętrzne dymka) */
        position: absolute;
        z-index: 1;
        top: 25%; /* Ustawienie dymka poniżej tekstu */
        left: 110%;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 10px; /* Zmieniony rozmiar tekstu w dymku */
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
      .zmien3 {
        float: right;
      }
       @media (max-width: 768px) {
        body {
          background-size: 768px 1365px;
        }}
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="images/jas2.png" alt="Obrazek w rogu" class="top-left-image" />
      <div class="image-caption">Gandalf</div>
    </div>
    <div class="zmien3">
      <a href="kosmos.html"><button>Wróć</button></a>
    </div>

    <div class="tile tile-1">
      <div class="tooltip">
        <a href="#"
          ><img src="images/13.webp" width="100" height="100" />
          <span class="tooltiptext"><h3>Ducatus Ludi Finalis</h3></span></a
        >
      </div>
    </div>

    <div class="tile tile-2">
      <div class="tooltip">
        <a href="#"
          ><img src="images/12.png" width="100" height="100" /> <span class="tooltiptext"><h3>Ducatus Strategiae</h3></span></a
        ></a
        >
      </div>
    </div>
    <div class="tile tile-3"> <div class="tooltip">
      <a href="#"
        ><img src="images/13.webp" width="100" height="100" /><span class="tooltiptext"><h3>Ducatus Tacticae</h3></span></a
      >
    </div></div>
    <div class="tile tile-4"><div class="tooltip">
      <a href="mapa.html"
        ><img src="images/13.webp" width="100" height="100" /><span class="tooltiptext"><h3>Ducatus Initii Ludi
</h3></span></a
      >
    </div></div>
    
    <div class="tile tile-5">
      <div class="tooltip">
        <a href="#"
          ><img src="images/11.png" width="100" height="100" />
          <span class="tooltiptext"><h3>Ducatus Senioris</h3></span></a
        >
      </div>
    </div>
  </body>
</html>
