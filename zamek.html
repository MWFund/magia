<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zamek</title>
    <style>
      body {
    
  background-image: url("images/zamek.png");
  background-size: cover;
  background-position: center; /* Wyśrodkowanie tła */
      }

      .tile {
        position: absolute;
        width: 100px;
        height: 100px;
       
        transition: background-color 0.3s ease, box-shadow 0.3s ease,
          transform 0.3s ease;
        border-radius: 8px;
        
      }

      .tile:hover {
       
        box-shadow: 0 8px 16px rgba(255, 204, 0, 0.6); /* Dodajemy świecący efekt */
        transform: scale(1.1); /* Powiększamy kafelek o 10% */
      }

      /* Pozycje kafelków */
      .tile-1 {
        top: 20%;
        left: 80%;
      }

      .tile-2 {
        top: 30%;
        left: 50%;
      }

      .tile-3 {
        top: 50%;
        left: 30%;
      }
      a {
        color: azure;
        text-decoration: none;
      }

      .tile-4 {
        top: 70%;
        left: 80%;
      }

      .tile-5 {
        top: 80%;
        left: 20%;
      }
      .image-container {
        position: absolute;
        top: 0;
        left: 0;
        text-align: center; /* Wyrównanie napisu do środka */
        margin: 1%;
      }

      /* Styl dla obrazka */
      .top-left-image {
        width: 200px; /* Szerokość obrazka */
        height: auto; /* Wysokość dopasowana proporcjonalnie */
      }

      /* Styl dla napisu */
      .image-caption {
        font-size: 20px; /* Rozmiar czcionki napisu */
        margin-top: 1%; /* Odstęp między obrazkiem a napisem */
        color: #f4f0f0; /* Kolor tekstu */
      }
      .zmien3 {
        float: right;
        margin-left: 1100px;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
     
      <a href="rodzina.html"><img src="images/drzwi.png"  class="top-left-image" />
      <div class="image-caption" ></a>Władca</div>
    </div>
    <div class="zmien3">
      <a href="mapa.html"><button>Wróć</button></a>
    </div>
    
    
    <div class="tile tile-1">
      <h2></h2>
    </div>
    <div class="tile tile-2"><h2></h2></div>
    <div class="tile tile-3"><h2></h2></div>
    <div class="tile tile-4"><h2></h2></div>
    <div class="tile tile-5"><h2></h2></div>
  </body>
</html>
